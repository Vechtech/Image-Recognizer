<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h2 class="btn btn-danger heading">Image Recogizer</h2>
      <br><br>

      <p style="font-size: 22px; color: lightblue;">Model is trained to identify the following objects: </p>
      <b class="list">
        Rubics Cube
        <hr>
        Toy Gun
        <hr>
        Magnifying Glass
        <hr>
        Pen
        <hr>
      </b>
      <label>Webcam View - </label>

      <br><br>
      <div id="camera"></div>
      <br><br>
      <label style="font-size: 22px; color: crimson;">Snapshot view</label>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button class="btn btn-danger" onclick="capture()">Capture Image</button>
      <br>
      <br>
      <button class="btn btn-danger" onclick="check()">Identify Image</button>
      <br>
      <br>
      <p id="object_name" style="font-size: 22px;">Object :  </p>
      <p id="accuracy" style="font-size: 22px;">Accuracy :  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
